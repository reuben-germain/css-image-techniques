<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Techniques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Notice at the bottom of the image there is some space which we do not want there.-->
    <!-- This happens whenever we put an image inside a container.-->
    <!-- Most people think this is either margin or padding, which it is not.-->
    <main class="container">
        <article class="content">
            <div class="image-container">
                <p>Images are inline by default</p>
            <img src="assets/welsh-corgi-dog.jpg" alt="Welsh Corgi Dog" width="1800" height="1800" loading="lazy">
        </div>
        </article>
    </main>
</body>
</html>
